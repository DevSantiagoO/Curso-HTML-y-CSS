<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Asi vinculamos el archivo styles.css con index.html y poder darle estilo a nuestro archivo. Esta es la forma recomendada.-->
    <link rel="stylesheet" href="styles.css">
    <title>Enlazando CSS</title>
</head>
<body>
    <h1>TÍTULO</h1>
    <!--A esto se lo conoce como estilo en línea porque se lo da solamente a una línea.
    font size = tamaño de letra.
    Malas prácticas
        1. No se recomienda usar estilo en línea porque por lo general se utiliza cada lenguaje por su lado. Ayuda a la organización y estructuración del proyecto.
    Se recomienda usar style no como atributo, sino como etiqueta.-->
    <p style="color: blueviolet; font-size: 20px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum assumenda ad a explicabo esse tempore vero vel harum porro at ipsa qui eligendi, suscipit vitae delectus, quasi sint modi pariatur?</p>
    <!--Ejemplo de como aplicar CSS de otra forma, no es la más recomendada:-->
    <style>
        h1 {
            color: aquamarine;
        }
    </style>
    <h2>Ejemplo de como aplicar CSS con la etiqueta link</h2>
</body>
</html>
